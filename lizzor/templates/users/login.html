{% extends 'minimal.html' %}
{% load static %}
{% block add_links %}
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p>
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                {{ f }}
            </p>
        {% endfor %}
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
